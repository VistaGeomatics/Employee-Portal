<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISTAGEOMATICS – Drone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020509;
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.72);
      --vista-blue:#1f9cf0;
      --glass:rgba(10,16,26,0.55);
      --stroke:rgba(255,255,255,0.12);
      --shadow:0 30px 70px rgba(0,0,0,0.80);
      --radius:26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Intro */
    .intro{
      position:fixed; inset:0; z-index:120;
      background:#000;
      transition:opacity .55s ease, visibility .55s ease;
    }
    .intro.hide{ opacity:0; visibility:hidden; }
    .intro video{ width:100%; height:100%; object-fit:cover; }
    .intro .skip{
      position:absolute; bottom:22px; left:50%;
      transform:translateX(-50%);
      font-size:.75rem; letter-spacing:.15em;
      opacity:.65; text-transform:uppercase;
      user-select:none;
    }

    /* Background */
    .bg-video video{
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      filter:brightness(.85) contrast(1.05);
      z-index:-3;
    }
    .bg-overlay{
      position:fixed; inset:0; z-index:-2;
      background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.8));
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:min(920px,100%);
      background:var(--glass);
      backdrop-filter:blur(14px);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding:24px;
      border-bottom:1px solid var(--stroke);
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }

    .brand{
      font-family:Montserrat,sans-serif;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:1.1rem;
      line-height:1.1;
    }
    .brand .vista{ font-weight:700; }
    .brand .geomatics{ font-weight:400; }

    .back{
      color:#fff; text-decoration:none;
      font-size:.75rem; letter-spacing:.15em;
      text-transform:uppercase; opacity:.8;
      white-space:nowrap;
    }

    .card-body{ padding:22px; }

    .section-title{
      margin:2px 2px 14px;
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      opacity:.85;
      font-size:.85rem;
    }

    .btn-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
    }
    @media(max-width:760px){ .btn-grid{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:520px){ .btn-grid{grid-template-columns:1fr;} }

    .btn{
      position:relative;
      isolation:isolate;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:#fff;
      text-decoration:none;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      min-height:66px;
      overflow:hidden;
      backdrop-filter:blur(10px);
      transition:transform .2s ease,border-color .2s ease,box-shadow .2s ease;
      user-select:none;
    }

    .btn:hover{
      transform:translateY(-2px);
      border-color:var(--vista-blue);
      box-shadow:0 22px 50px rgba(0,0,0,0.8);
    }

    /* Rotor-style hover glow */
    .btn::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:20px;
      opacity:0;
      z-index:-1;
      transition:opacity .22s ease;
      background:
        radial-gradient(120px 120px at 15% 50%, rgba(31,156,240,.22), transparent 60%),
        radial-gradient(140px 140px at 85% 50%, rgba(31,156,240,.14), transparent 65%);
      filter:blur(10px);
    }

    .btn::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:26px;
      opacity:0;
      z-index:-2;
      transition:opacity .22s ease;
      background:
        conic-gradient(from 0deg,
          transparent 0 25%,
          rgba(31,156,240,.16) 25% 35%,
          transparent 35% 60%,
          rgba(31,156,240,.10) 60% 70%,
          transparent 70% 100%);
      filter:blur(18px);
      animation:rotorSpin 1.25s linear infinite;
    }

    .btn:hover::before{ opacity:1; }
    .btn:hover::after{ opacity:.7; }

    @keyframes rotorSpin{ to{ transform:rotate(360deg); } }

    @media (prefers-reduced-motion: reduce){
      .btn::after{ animation:none; }
      .btn, .btn:hover{ transition:none; }
    }
  </style>
</head>

<body>

  <!-- Intro (first time per session) -->
  <div class="intro" id="intro">
    <video id="dronesIntro" autoplay muted playsinline>
      <source src="drones.mp4" type="video/mp4">
    </video>
    <div class="skip">Tap twice to skip</div>
  </div>

  <!-- Background -->
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="Glitch.mov" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <main class="wrap">
    <section class="card">
      <header class="card-head">
        <div class="brand">
          <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
        </div>

        <!-- Point this back to your Survey page, or index.html if you prefer -->
        <a class="back" href="survey.html">Back</a>
      </header>

      <div class="card-body">
        <div class="section-title">Drone</div>

        <div class="btn-grid">
          <a class="btn"
             href="https://tc.canada.ca/en/aviation/drone-safety/learn-rules-you-fly-your-drone/flying-your-drone-safely-legally"
             target="_blank" rel="noopener">
            Legislation →
          </a>

          <a class="btn"
             href="https://drive.google.com/file/d/1Pk76Gl4AUixewpNGTYpwHtMUcc-9XaRo/view?usp=sharing"
             target="_blank" rel="noopener">
            Safe Operating Procedure →
          </a>

          <a class="btn"
             href="https://drive.google.com/file/d/1-cyRuYJRwpSxt_JtKyPIBjiFwfSLZixk/view?usp=sharing"
             target="_blank" rel="noopener">
            Certificate of Registration →
          </a>
        </div>
      </div>
    </section>
  </main>

<script>
  // Intro shows only once per session, tap twice to skip
  (function(){
    const intro = document.getElementById("intro");
    const vid   = document.getElementById("dronesIntro");
    const KEY   = "vg_drones_intro_seen";

    if(sessionStorage.getItem(KEY)){
      intro.classList.add("hide");
      return;
    }
    sessionStorage.setItem(KEY,"1");

    let taps = 0;
    document.addEventListener("click", ()=>{
      taps++;
      setTimeout(()=>taps=0, 300);
      if(taps >= 2){
        intro.classList.add("hide");
        try{ vid.pause(); }catch(e){}
      }
    }, { passive:true });

    setTimeout(()=> intro.classList.add("hide"), 5000);
  })();
</script>

</body>
</html>
