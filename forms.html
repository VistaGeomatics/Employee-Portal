<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VistaGeomatics – Internal Forms Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --vista-blue:#1f9cf0;
      --vista-blue-dark:#005a9c;
      --text-main:#ffffff;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      min-height:100vh;
      font-family:"Inter",sans-serif;
      color:var(--text-main);
      background-color:#020509;
      background-image:url("Wallpaper Launch page.png");
      background-size:contain;
      background-position:center top;
      background-repeat:no-repeat;
      overflow-x:hidden;
    }

    /* Cursor trail canvas (desktop only) */
    canvas.cursor-trail{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9998;
      opacity:.9;
    }
    @media (max-width: 991px){
      canvas.cursor-trail{ display:none; }
    }
    @media (prefers-reduced-motion: reduce){
      canvas.cursor-trail{ display:none; }
    }

    /* Preloader (scaled-back “template-ish” opening) */
    .preloader{
      position:fixed;
      inset:0;
      background:#020509;
      z-index:9999;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:24px;
      transition:opacity .45s ease, visibility .45s ease;
    }
    .preloader.hide{
      opacity:0;
      visibility:hidden;
    }

    .preloader .site-name{
      font-family:"Montserrat",sans-serif;
      letter-spacing:.28em;
      text-transform:uppercase;
      font-size:1.05rem;
      color:rgba(255,255,255,.92);
    }
    .preloader .site-name span:first-child{font-weight:700;}
    .preloader .site-name span:last-child{font-weight:400;}

    .preloader-gutters{
      width:min(540px, 92vw);
      display:grid;
      grid-template-columns:repeat(8,1fr);
      gap:8px;
      opacity:.95;
    }
    .preloader-gutters .bar{
      height:56px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04);
      overflow:hidden;
      position:relative;
    }
    .preloader-gutters .inner-bar{
      position:absolute;
      inset:auto 0 0 0;
      height:0%;
      background:linear-gradient(120deg, var(--vista-blue), var(--vista-blue-dark), var(--vista-blue));
      background-size:200% 200%;
      animation: fillUp 1.05s ease-in-out infinite, shimmer 1.2s ease-in-out infinite;
      transform-origin:bottom;
      border-radius:14px;
    }
    .preloader-gutters .bar:nth-child(1) .inner-bar{ animation-delay:0.00s,0.00s; }
    .preloader-gutters .bar:nth-child(2) .inner-bar{ animation-delay:0.08s,0.08s; }
    .preloader-gutters .bar:nth-child(3) .inner-bar{ animation-delay:0.16s,0.16s; }
    .preloader-gutters .bar:nth-child(4) .inner-bar{ animation-delay:0.24s,0.24s; }
    .preloader-gutters .bar:nth-child(5) .inner-bar{ animation-delay:0.32s,0.32s; }
    .preloader-gutters .bar:nth-child(6) .inner-bar{ animation-delay:0.40s,0.40s; }
    .preloader-gutters .bar:nth-child(7) .inner-bar{ animation-delay:0.48s,0.48s; }
    .preloader-gutters .bar:nth-child(8) .inner-bar{ animation-delay:0.56s,0.56s; }

    @keyframes fillUp{
      0%{height:0%;}
      50%{height:100%;}
      100%{height:0%;}
    }
    @keyframes shimmer{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }

    /* Your original portal layout */
    .overlay{
      position:fixed;
      inset:0;
      background:radial-gradient(circle at top, rgba(0,0,0,0.45), rgba(0,0,0,0.92));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:1;
    }

    .card{
      max-width:900px;
      width:100%;
      background:rgba(5,10,18,0.92);
      border-radius:24px;
      padding:32px 26px 26px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 24px 60px rgba(0,0,0,0.9);
      backdrop-filter:blur(12px);
      text-align:center;
    }

    .logo-text{
      font-family:"Montserrat",sans-serif;
      letter-spacing:0.24em;
      text-transform:uppercase;
      font-size:1.3rem;
      margin-bottom:24px;
    }
    .logo-text span:first-child{font-weight:700;}
    .logo-text span:last-child{font-weight:400;}

    .subtitle{
      font-size:0.9rem;
      color:rgba(255,255,255,0.78);
      margin-bottom:24px;
    }

    .button-row{
      display:flex;
      flex-direction:column;
      gap:14px;
      max-width:360px;
      margin:0 auto 18px;
    }

    .nav-button{
      padding:14px 28px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.1);
      background-image:linear-gradient(120deg, #1f9cf0, #005a9c, #1f9cf0);
      background-size:200% 200%;
      color:#fff;
      font-size:0.9rem;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.18em;
      text-decoration:none;
      display:block;
      text-align:center;
      box-shadow:0 14px 35px rgba(0,0,0,0.85);
      transition:transform 0.2s ease, box-shadow 0.2s ease, background-position 0.25s ease;
    }
    .nav-button:hover{
      transform:translateY(-2px);
      box-shadow:0 20px 45px rgba(0,0,0,0.95);
      background-position:100% 0;
    }

    .footer-brand{
      margin-top:10px;
      font-family:"Montserrat",sans-serif;
      font-size:0.75rem;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.6);
    }
    .footer-brand .vista{font-weight:700;}
    .footer-brand .geomatics{font-weight:400;}

    @media (max-width:600px){
      .card{padding:26px 18px 22px;}
    }

    /* Optional: “Go top” button (kept minimal) */
    #goTop{
      position:fixed;
      right:16px;
      bottom:16px;
      width:46px;
      height:46px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(5,10,18,.60);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:9997;
      opacity:0;
      transform:translateY(6px);
      transition:opacity .2s ease, transform .2s ease;
      backdrop-filter: blur(10px);
    }
    #goTop.show{
      opacity:1;
      transform:translateY(0);
    }
    #goTop:hover{
      background:rgba(5,10,18,.78);
    }
  </style>
</head>

<body>
  <!-- Cursor trail (desktop only) -->
  <canvas class="cursor-trail" id="trail" aria-hidden="true"></canvas>

  <!-- Preloader -->
  <div class="preloader" id="preloader" aria-label="Loading">
    <div class="site-name"><span>VISTA</span> <span>GEOMATICS</span></div>
    <div class="preloader-gutters" aria-hidden="true">
      <div class="bar"><div class="inner-bar"></div></div>
      <div class="bar"><div class="inner-bar"></div></div>
      <div class="bar"><div class="inner-bar"></div></div>
      <div class="bar"><div class="inner-bar"></div></div>
      <div class="bar"><div class="inner-bar"></div></div>
      <div class="bar"><div class="inner-bar"></div></div>
      <div class="bar"><div class="inner-bar"></div></div>
      <div class="bar"><div class="inner-bar"></div></div>
    </div>
  </div>

  <!-- Portal UI (same functionality as your file) -->
  <div class="overlay">
    <div class="card">
      <div class="logo-text">
        <span>VISTA</span><span>GEOMATICS</span>
      </div>

      <div class="subtitle">Internal Forms Portal, quick access to Survey, Safety, and HR resources.</div>

      <div class="button-row">
        <a class="nav-button" href="survey.html">Survey</a>
        <a class="nav-button" href="safety.html">Safety</a>
        <a class="nav-button" href="hr.html">HR</a>
      </div>

      <a href="https://vistageomatics.github.io/Hidden-Game/"
         class="footer-brand"
         style="text-decoration:none; cursor:pointer;"
         aria-label="Secret Game Link">
        <span class="vista">VISTA</span><span class="geomatics">GEOMATICS</span>
      </a>
    </div>
  </div>

  <button id="goTop" type="button" aria-label="Back to top">↑</button>

  <script>
    // ---------- Preloader: hide after load (fast, clean) ----------
    (function () {
      const pre = document.getElementById("preloader");
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      // If reduced motion, hide almost immediately.
      const minShowMs = prefersReduced ? 120 : 520;

      const start = performance.now();
      window.addEventListener("load", () => {
        const elapsed = performance.now() - start;
        const delay = Math.max(0, minShowMs - elapsed);
        setTimeout(() => pre.classList.add("hide"), delay);
      });
    })();

    // ---------- Go Top button ----------
    (function () {
      const btn = document.getElementById("goTop");
      const toggle = () => {
        // Page is short, but keep behavior consistent.
        btn.classList.toggle("show", window.scrollY > 120);
      };
      window.addEventListener("scroll", toggle, { passive: true });
      toggle();
      btn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
    })();

    // ---------- Cursor trail (lightweight, desktop only) ----------
    (function () {
      const canvas = document.getElementById("trail");
      if (!canvas) return;

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
      const isSmall = window.matchMedia && window.matchMedia("(max-width: 991px)").matches;
      if (prefersReduced || isCoarse || isSmall) {
        canvas.style.display = "none";
        return;
      }

      const ctx = canvas.getContext("2d");
      let w = 0, h = 0;

      const resize = () => {
        w = canvas.width = window.innerWidth * devicePixelRatio;
        h = canvas.height = window.innerHeight * devicePixelRatio;
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      };
      window.addEventListener("resize", resize);
      resize();

      // Points follow mouse; we draw fading circles (Vista gradient feel without heavy libs)
      const points = [];
      const MAX = 26;

      const state = { x: window.innerWidth / 2, y: window.innerHeight / 2, active: false };

      window.addEventListener("mousemove", (e) => {
        state.x = e.clientX;
        state.y = e.clientY;
        state.active = true;
        points.push({ x: state.x, y: state.y, a: 1 });
        if (points.length > MAX) points.shift();
      }, { passive: true });

      // If mouse leaves window, fade out
      window.addEventListener("mouseleave", () => { state.active = false; }, { passive: true });

      function tick() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        // Fade points
        for (let i = 0; i < points.length; i++) {
          const p = points[i];
          p.a *= 0.92; // decay
        }

        // Draw
        for (let i = 0; i < points.length; i++) {
          const p = points[i];
          if (p.a < 0.02) continue;

          const r = 10 + i * 0.35;
          const alpha = Math.min(0.28, p.a * 0.28);

          // Subtle “dual-tone” halo
          ctx.beginPath();
          ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(31,156,240,${alpha})`; // vista-blue
          ctx.fill();

          ctx.beginPath();
          ctx.arc(p.x + 2, p.y + 2, r * 0.72, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(0,90,156,${alpha * 0.9})`; // vista-blue-dark
          ctx.fill();
        }

        // Trim dead points
        while (points.length && points[0].a < 0.03) points.shift();

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
